version: 2
updates:
  # Enable version updates for pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "pavelsr"  # Replace with your GitHub username
    assignees:
      - "pavelsr"  # Replace with your GitHub username
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
    labels:
      - "dependencies"
      - "python"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "pavelsr"  # Replace with your GitHub username
    assignees:
      - "pavelsr"  # Replace with your GitHub username
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
